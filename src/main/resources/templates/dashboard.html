<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>EscapeLog 대시보드</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body class="min-vh-100 bg-background text-foreground">

<!-- ✅ 공통 대시보드 헤더 프래그먼트 사용 -->
<div th:replace="fragments/dashboardHeader :: dashboard-header('dashboard')"></div>

<main class="container px-4 py-4">
    <!-- Welcome -->
    <section class="mb-4">
        <h2 class="h3 fw-bold mb-1">
            <span th:text="${memberName} ?: '탈출러'">탈출러</span>님, 안녕하세요! 👋
        </h2>
        <p class="text-muted-foreground mb-0">오늘도 새로운 방탈출 도전을 기록해보세요</p>
    </section>

    <!-- Quick Stats -->
    <section class="row g-3 mb-4">
        <!-- 총 플레이 -->
        <div class="col-12 col-md-3">
            <div class="card bg-card border-border h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted-foreground small mb-1">총 플레이</p>
                        <p class="h3 fw-bold mb-0"
                           th:text="${dashboard != null} ? ${dashboard.totalPlays} : 0">0</p>
                    </div>
                    <div class="rounded-circle d-flex align-items-center justify-content-center bg-primary bg-opacity-10"
                         style="width:48px;height:48px;">🏆</div>
                </div>
            </div>
        </div>

        <!-- 성공률 -->
        <div class="col-12 col-md-3">
            <div class="card bg-card border-border h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted-foreground small mb-1">성공률</p>
                        <p class="h3 fw-bold mb-0"
                           th:text="${dashboard != null} ? ${dashboard.successRate} + '%' : '0%'">0%</p>
                    </div>
                    <div class="rounded-circle d-flex align-items-center justify-content-center bg-secondary bg-opacity-10"
                         style="width:48px;height:48px;">📈</div>
                </div>
            </div>
        </div>

        <!-- 방문 매장 수 -->
        <div class="col-12 col-md-3">
            <div class="card bg-card border-border h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted-foreground small mb-1">방문 매장</p>
                        <p class="h3 fw-bold mb-0"
                           th:text="${dashboard != null} ? ${dashboard.storeCount} : 0">0</p>
                    </div>
                    <div class="rounded-circle d-flex align-items-center justify-content-center bg-accent bg-opacity-10"
                         style="width:48px;height:48px;">📍</div>
                </div>
            </div>
        </div>

        <!-- 평균 시간 -->
        <div class="col-12 col-md-3">
            <div class="card bg-card border-border h-100">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted-foreground small mb-1">평균 시간</p>
                        <p class="h3 fw-bold mb-0"
                           th:text="${dashboard != null} ? ${dashboard.avgTime} : '0분'">0분</p>
                    </div>
                    <div class="rounded-circle d-flex align-items-center justify-content-center bg-opacity-10"
                         style="width:48px;height:48px;">⏱</div>
                </div>
            </div>
        </div>
    </section>

    <section class="row g-4">
        <!-- Left: Quick Actions + Recent Plays -->
        <div class="col-12 col-lg-8 d-flex flex-column gap-3">

            <!-- Quick Actions -->
            <div class="card bg-card border-border">
                <div class="card-header">
                    <h5 class="mb-1">빠른 작업</h5>
                    <p class="text-muted-foreground mb-0">새로운 기록을 추가하거나 정보를 등록하세요</p>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <a th:href="@{/venues/new}"
                               class="btn w-100 h-100 d-flex flex-column justify-content-center align-items-center border border-border">
                                매장 등록
                            </a>
                        </div>
                        <div class="col-12 col-md-4">
                            <a th:href="@{/themes/new}"
                               class="btn w-100 h-100 d-flex flex-column justify-content-center align-items-center border border-border">
                                테마 등록
                            </a>
                        </div>
                        <div class="col-12 col-md-4">
                            <a th:href="@{/playRecords/new}"
                               class="btn w-100 h-100 d-flex flex-column justify-content-center align-items-center border border-border">
                                플레이 기록 작성
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Plays -->
            <div class="card bg-card border-border">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">최근 플레이</h5>
                        <p class="text-muted-foreground mb-0">최근에 도전한 방탈출 테마들</p>
                    </div>
                    <a th:href="@{/playRecords}" class="btn btn-sm btn-outline-secondary">전체보기</a>
                </div>
                <div class="card-body">
                    <div th:if="${recentPlays != null and !#lists.isEmpty(recentPlays)}">
                        <div th:each="record : ${recentPlays}"
                             class="p-3 mb-2 rounded border border-border bg-muted-30">
                            <div class="d-flex flex-column">
                                <span class="fw-bold" th:text="${record.theme.title}">테마 이름</span>
                                <span class="text-muted-foreground small"
                                      th:text="${record.theme.venue.name}">매장명</span>
                                <span class="text-muted-foreground small"
                                      th:text="${#temporals.format(record.playDate, 'yyyy.MM.dd')}">날짜</span>
                            </div>
                        </div>
                    </div>

                    <p th:if="${recentPlays == null or #lists.isEmpty(recentPlays)}"
                       class="text-muted-foreground small mb-0">
                        아직 등록된 플레이 기록이 없습니다.
                    </p>
                </div>
            </div>
        </div>

        <!-- Right: 추후 확장 섹션 -->
        <div class="col-12 col-lg-4 d-flex flex-column gap-3">

            <!-- Favorite Stores (추후 구현) -->
            <div class="card bg-card border-border">
                <div class="card-header">
                    <h5 class="mb-1">즐겨찾는 매장</h5>
                    <p class="text-muted-foreground mb-0">자주 방문하는 매장을 추후 표시</p>
                </div>
                <div class="card-body">
                    <p class="text-muted-foreground small mb-0">
                        추후 구현 예정입니다.
                    </p>
                </div>
            </div>

            <!-- Achievements (추후 구현) -->
            <div class="card bg-card border-border">
                <div class="card-header">
                    <h5 class="mb-1">최근 업적</h5>
                    <p class="text-muted-foreground mb-0">달성한 목표들</p>
                </div>
                <div class="card-body">
                    <p class="text-muted-foreground small mb-0">
                        추후 구현 예정입니다.
                    </p>
                </div>
            </div>

        </div>
    </section>
</main>

</body>
</html>
