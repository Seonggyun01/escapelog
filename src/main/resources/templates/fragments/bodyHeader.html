<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
<header th:fragment="bodyHeader" class="main-header">
    <nav class="navbar navbar-expand-md navbar-light bg-card container h-100">

        <!-- Logo -->
        <a th:href="@{/}"
           class="navbar-brand d-flex align-items-center gap-2 fw-bold text-foreground fs-4 text-decoration-none">
            <div class="d-flex align-items-center justify-content-center rounded-circle"
                 style="width: 32px; height: 32px; background-color: var(--primary); color: #ffffff;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2">
                    <path d="M6 10V8a6 6 0 0 1 12 0v2" />
                    <rect x="4" y="10" width="16" height="10" rx="2" ry="2" />
                </svg>
            </div>
            EscapeLog
        </a>

        <!-- 모바일 토글 버튼 -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 가운데 메뉴 -->
        <div class="collapse navbar-collapse justify-content-center" id="mainNav">
            <ul class="navbar-nav align-items-center nav-center">
                <li class="nav-item">
                    <a href="#features" class="nav-link hover-nav">기능</a>
                </li>
                <li class="nav-item">
                    <a href="#how-it-works" class="nav-link hover-nav">사용법</a>
                </li>
                <li class="nav-item">
                    <a href="#stats" class="nav-link hover-nav">통계</a>
                </li>
            </ul>
        </div>

        <!-- 오른쪽 버튼 영역 -->

        <!-- 비로그인 상태: 로그인 / 시작하기 -->
        <div class="navbar-end" th:if="${session.loginMember == null}">
            <a th:href="@{/login}" class="nav-btn nav-btn-outline text-decoration-none">
                로그인
            </a>
            <a th:href="@{/signup}" class="nav-btn nav-btn-primary text-decoration-none">
                시작하기
            </a>
        </div>

        <!-- 로그인 상태: 환영 문구 / 로그아웃 -->
        <div class="navbar-end d-flex align-items-center gap-2"
             th:if="${session.loginMember != null}">
            <span class="welcome-text">
                <span th:text="${session.loginMember.name}">사용자</span> 님 환영합니다
            </span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="nav-btn nav-btn-outline text-decoration-none">
                    로그아웃
                </button>
            </form>
        </div>

    </nav>
</header>
</body>
</html>
