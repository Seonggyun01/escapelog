<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테마 등록</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<body class="bg-background text-foreground">
<!-- ✅ 공통 대시보드 헤더 -->
<div th:replace="fragments/dashboardHeader :: dashboard-header('themes')"></div>

<main class="container py-5" style="max-width:960px;">
    <h2 class="mb-4 fw-bold">🔒 테마 등록</h2>

    <form th:action="@{/themes/new}" th:object="${themeForm}" method="post"
          class="border p-4 rounded bg-card shadow-sm">

        <!-- 테마명 -->
        <div class="mb-3">
            <label for="title" class="form-label fw-semibold">테마명</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"
                   placeholder="예: 사라진 연구소의 비밀">
            <div class="text-danger small"
                 th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}"></div>
        </div>

        <!-- 난이도 / 제한시간 -->
        <div class="row g-3">
            <div class="col-md-6">
                <label for="difficulty" class="form-label fw-semibold">난이도</label>
                <input type="number" id="difficulty" th:field="*{difficulty}"
                       class="form-control" placeholder="예: 3">
                <div class="text-danger small"
                     th:if="${#fields.hasErrors('difficulty')}"
                     th:errors="*{difficulty}"></div>
            </div>
            <div class="col-md-6">
                <label for="durationMin" class="form-label fw-semibold">제한 시간 (분)</label>
                <input type="number" id="durationMin" th:field="*{durationMin}"
                       class="form-control" placeholder="예: 60">
                <div class="text-danger small"
                     th:if="${#fields.hasErrors('durationMin')}"
                     th:errors="*{durationMin}"></div>
            </div>
        </div>

        <!-- 인원 수 -->
        <div class="row g-3 mt-1">
            <div class="col-md-6">
                <label for="minPlayer" class="form-label fw-semibold">최소 인원</label>
                <input type="number" id="minPlayer" th:field="*{minPlayer}"
                       class="form-control" placeholder="예: 2">
                <div class="text-danger small"
                     th:if="${#fields.hasErrors('minPlayer')}"
                     th:errors="*{minPlayer}"></div>
            </div>
            <div class="col-md-6">
                <label for="maxPlayer" class="form-label fw-semibold">최대 인원</label>
                <input type="number" id="maxPlayer" th:field="*{maxPlayer}"
                       class="form-control" placeholder="예: 6">
                <div class="text-danger small"
                     th:if="${#fields.hasErrors('maxPlayer')}"
                     th:errors="*{maxPlayer}"></div>
            </div>
        </div>

        <!-- 매장 선택 -->
        <div class="mt-3">
            <label for="venueId" class="form-label fw-semibold">매장 선택</label>
            <select id="venueId" th:field="*{venueId}" class="form-select">
                <option value="" disabled
                        th:selected="${themeForm.venueId == null}">
                    매장을 선택하세요
                </option>
                <option th:each="v : ${venues}"
                        th:value="${v.id}"
                        th:text="${v.name}"></option>
            </select>
            <div class="text-danger small"
                 th:if="${#fields.hasErrors('venueId')}"
                 th:errors="*{venueId}"></div>
        </div>

        <!-- ✅ 장르 선택 -->
        <div class="mt-4">
            <label class="form-label fw-semibold">장르 선택</label>
            <div class="d-flex flex-wrap gap-3">
                <label th:each="g : ${genres}" class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           th:field="*{genres}"
                           th:value="${g.name()}">
                    <span class="form-check-label" th:text="${g}">장르</span>
                </label>
            </div>
            <div class="text-danger small"
                 th:if="${#fields.hasErrors('genres')}"
                 th:errors="*{genres}"></div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/themes}" class="btn btn-outline-secondary">목록으로</a>
            <button type="submit" class="btn btn-primary">등록하기</button>
        </div>
    </form>
</main>
</body>
</html>
