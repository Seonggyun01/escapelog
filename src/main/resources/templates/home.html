<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EscapeLog</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/escapelog.css}">
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">EscapeLog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#features">기능</a></li>
                <li class="nav-item"><a class="nav-link" href="#how-it-works">사용법</a></li>
                <li class="nav-item"><a class="nav-link" href="#stats">통계</a></li>
            </ul>
        </div>
        <div class="d-flex">
            <a class="btn btn-outline-light btn-sm me-2" href="#">로그인</a>
            <a class="btn btn-primary btn-sm" th:href="@{/venues}">시작하기</a>
        </div>
    </div>
</nav>

<header class="py-5 text-center">
    <div class="container">
        <p class="text-info small mb-2">방탈출 마니아를 위한 완벽한 기록 솔루션</p>
        <h1 class="display-4 fw-bold mb-3">당신의 방탈출 여정을<br/><span class="text-primary">체계적으로 기록</span>하세요</h1>
        <p class="lead text-muted mb-4">
            방문한 매장, 도전한 테마, 플레이 기록을 한 곳에서 관리하고 통계로 확인하세요.
        </p>
        <a class="btn btn-primary btn-lg me-2" th:href="@{/records}">기록 보러가기</a>
        <a class="btn btn-outline-light btn-lg" th:href="@{/venues/new}">매장 등록하기</a>
    </div>
</header>

<section id="features" class="py-5 bg-black">
    <div class="container">
        <h2 class="h2 text-center mb-4">필요한 모든 기능을 한 곳에</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card bg-dark text-light h-100">
                    <div class="card-body">
                        <h5 class="card-title">매장 등록</h5>
                        <p class="card-text">방문한 방탈출 매장을 등록하고 관리하세요.</p>
                    </div>
                </div>
            </div>
            <!-- 테마 등록 / 플레이 기록 카드 2개 더 같은 패턴으로 -->
        </div>
    </div>
</section>

<!-- stats / how-it-works / footer 동일 패턴으로 추가 -->

</body>
</html>
