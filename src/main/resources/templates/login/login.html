<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>EscapeLog - 로그인</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <!-- Custom theme -->
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body class="bg-background text-foreground">

<div class="min-vh-100 d-flex flex-column justify-content-center align-items-center p-4">

    <!-- Logo -->
    <a th:href="@{/}" class="d-flex align-items-center gap-2 mb-4 text-decoration-none">
        <div class="d-flex align-items-center justify-content-center rounded-circle bg-primary"
             style="width:40px;height:40px;">
            <!-- 흰색 자물쇠 아이콘 -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="20" height="20" viewBox="0 0 24 24"
                 fill="none" stroke="#ffffff" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <rect x="4" y="11" width="16" height="9" rx="2" ry="2"/>
                <path d="M8 11V7a4 4 0 0 1 8 0v4"/>
            </svg>
        </div>
        <h1 class="h4 m-0 fw-bold text-foreground">EscapeLog</h1>
    </a>

    <!-- Login Card -->
    <div class="w-100" style="max-width: 420px;">
        <div class="card-ghost rounded-4 shadow-sm p-4">
            <!-- Title -->
            <div class="mb-3">
                <h2 class="h4 fw-bold text-card-foreground mb-1">로그인</h2>
                <p class="small text-muted-foreground mb-0">
                    로그인 ID와 비밀번호를 입력해주세요.
                </p>
            </div>

            <!-- 글로벌 로그인 에러 -->
            <p th:if="${loginError}"
               th:text="${loginError}"
               class="small text-danger mb-3"></p>

            <!-- Form -->
            <form th:action="@{/login}" method="post" class="d-flex flex-column gap-3">
                <!-- 로그인 ID -->
                <div>
                    <label for="loginId" class="form-label small text-card-foreground mb-1">
                        로그인 ID
                    </label>
                    <input id="loginId"
                           name="loginId"
                           type="text"
                           placeholder="아이디를 입력하세요"
                           autocomplete="username"
                           class="form-control bg-background border-border text-foreground" />
                </div>

                <!-- 비밀번호 -->
                <div>
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <label for="password" class="form-label small text-card-foreground mb-0">
                            비밀번호
                        </label>
                        <!-- 비밀번호 찾기 (추후 구현 시 활성화) -->
                        <!-- <a href="#" class="text-xs text-primary text-decoration-none">비밀번호 찾기</a> -->
                    </div>
                    <input id="password"
                           name="password"
                           type="password"
                           placeholder="비밀번호를 입력하세요"
                           autocomplete="current-password"
                           class="form-control bg-background border-border text-foreground" />
                </div>

                <!-- Submit -->
                <button type="submit"
                        class="btn btn-primary-soft w-100 mt-2">
                    로그인
                </button>
            </form>

            <!-- Signup Link -->
            <p class="text-center small text-muted-foreground mt-4 mb-0">
                계정이 없으신가요?
                <a th:href="@{/signup}"
                   class="text-primary text-decoration-none fw-semibold">
                    회원가입
                </a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-muted-foreground small mt-3 mb-0">
        © 2025 EscapeLog. All rights reserved.
    </p>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
